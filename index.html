<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .current-weather:hover {
            transform: translateY(-5px);
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .temp {
            font-size: 4em;
            font-weight: 300;
            margin: 20px 0;
            color: #fff;
        }

        .weather-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .day {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .forecast-temp {
            font-size: 1.8em;
            margin: 15px 0;
            font-weight: 300;
        }

        i {
            font-size: 2em;
            margin: 10px 0;
            color: #fff;
        }

        @media (max-width: 600px) {
            .weather-details {
                flex-direction: column;
                gap: 15px;
            }
            
            .temp {
                font-size: 3em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="current-weather">
            <div class="location">Karad, Maharashtra</div>
            <i class="fas fa-sun"></i>
            <div class="temp">72°F</div>
            <div class="weather-details">
                <div class="weather-detail">
                    <i class="fas fa-tint"></i>
                    <div>45% Humidity</div>
                </div>
                <div class="weather-detail">
                    <i class="fas fa-wind"></i>
                    <div>8 mph Wind</div>
                </div>
                <div class="weather-detail">
                    <i class="fas fa-compass"></i>
                    <div>NE Direction</div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-item">
                <div class="day">Tomorrow</div>
                <i class="fas fa-cloud-sun"></i>
                <div class="forecast-temp">75°F</div>
                <div>Partly Cloudy</div>
            </div>
            <div class="forecast-item">
                <div class="day">Friday</div>
                <i class="fas fa-cloud-rain"></i>
                <div class="forecast-temp">68°F</div>
                <div>Rain</div>
            </div>
            <div class="forecast-item">
                <div class="day">Saturday</div>
                <i class="fas fa-sun"></i>
                <div class="forecast-temp">70°F</div>
                <div>Sunny</div>
            </div>
            <div class="forecast-item">
                <div class="day">Sunday</div>
                <i class="fas fa-cloud"></i>
                <div class="forecast-temp">65°F</div>
                <div>Cloudy</div>
            </div>
        </div>
    </div>
</body>
</html>
